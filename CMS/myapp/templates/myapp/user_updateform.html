{% extends 'users/base.html' %}
{% block body %}

<div class="container">
	<div class="alert alert-primary my-4 text-center h1" role="alert">
	User Update Form </div>
	<!-- <h2 class="text-center my-4">User Update Form</h2> -->
	<form method="post" enctype="multipart/form-data" class="my-5">
		{% csrf_token %}
		<label>User Type</label>
		<select name="user_type" id="user_type" class="form-control">
			<option value="admin">Admin</option>
			<option value="user">User</option>
		</select>
		<br>
		<!-- <input required placeholder="Username" name="username" type="text"> -->
		<div class="form-group">
			<label for="formGroupExampleInput">username</label>
			<input type="text"  class="form-control" id="username" name="username" value="{{ user_data.username }}">
		</div>
		<button type="submit" class="btn btn-primary">Update</button>
	</form>
</div>

{% endblock %}
