{% block body %}
<div class="container">
  <form method="POST"> {% csrf_token %} 
    <div class="alert alert-primary my-4 text-center h1" role="alert">
    Person Update Form</div>
    <!-- <h2 class="my-3 text-center text-danger">Person Update Form</h2> -->
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" value="{{person.first_name}}">
      </div>
      <div class="form-group col-md-6">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" value="{{person.last_name}}">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="telephone1">Phone No - 1</label>
        <input type="tel" class="form-control" id="telephone1" name="telephone1"  value="{{person.telephone1}}">
      </div>
      
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="email1">E mail - 1</label>
        <input type="email" class="form-control" id="email1" name="email1" value="{{person.email1}}">
      </div>

    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="street">Street</label>
        <input type="text" class="form-control" id="street" name="street" value="{{person.street}}">
      </div>
      <div class="form-group col-md-4">
        <label for="town">Town</label>
        <input type="text" class="form-control" id="town" name="town"  value="{{person.town}}">
      </div>
      <div class="form-group col-md-2">
        <label for="postalcode">Postal Code</label>
        <input type="number" class="form-control" id="postalcode" name="postalcode"  value="{{person.postalcode}}">
      </div>
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <input type="text" class="form-control" id="country" name="country" value="{{person.country}}">
    </div>
