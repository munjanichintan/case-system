{% load static %}
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/slicknav.css' %}">
  <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
  <link rel="stylesheet" href="{% static 'css/fontawesome-all.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
  <link rel="stylesheet" href="{% static 'css/slick.css' %}">
  <link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>



  <div class="header-area header-sticky" style="height: 80px;">
    <div class="container-fluid">
      <div class="row align-items-center">
       <div class="col-xl-2 col-lg-1 col-md-1">
        <div class="logo" style="padding-top: 15px">
          <img src="{% static 'small_logo.jpeg' %}" alt="My image" height="50px" width="100px">
        </div>
      </div> 
    </div>
  </div>
</div>
<img src="{% static 'logo.jpeg' %}" alt="My image" width="100%">
{% if messages  %}
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>Alert!</strong> {{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %} 
{% endif  %}
<div action="/myapp/customer" class="container mt-4">
  <form method="POST"> {% csrf_token %} 
    <h2 class="my-3 text-center text-danger">Contact Form</h2>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" required="">
      </div>
      <div class="form-group col-md-6">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" required="">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="telephone1">Phone No - 1</label>
        <input type="tel" class="form-control" id="telephone1" name="telephone1" required="">
      </div>
      <div class="form-group col-md-6">
        <label for="telephone2">Phone No - 2</label>
        <input type="tel" class="form-control" id="telephone2" name="telephone2">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="email1">E mail - 1</label>
        <input type="email" class="form-control" id="email1" name="email1">
      </div>
      <div class="form-group col-md-6">
        <label for="email2">E mail - 2</label>
        <input type="email" class="form-control" id="email2" name="email2">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="street">Street</label>
        <input type="text" class="form-control" id="street" name="street">
      </div>
      <div class="form-group col-md-4">
        <label for="town">Town</label>
        <input type="text" class="form-control" id="town" name="town">
      </div>
      <div class="form-group col-md-2">
        <label for="postalcode">Postal Code</label>
        <input type="text" class="form-control" id="postalcode" name="postalcode">
      </div>
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <input type="text" class="form-control" id="country" name="country">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Message</label>
      <textarea class="form-control" id="message" name="message" rows="3"></textarea>
    </div>
    <div class="form-row">
      <label for="agree_condition">Hiermit erkl√§re ich mich einverstanden, dass meine in das Kontaktformular eingegebenen Daten elektronisch gespeichert und zum Zweck der Kontaktaufnahme verarbeitet und genutzt werden.&nbsp;&nbsp;&nbsp;</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="agree_condition" id="agree_condition" value="True" checked="">
        <label class="form-check-label" for="inlineRadio1">Yes</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="agree_condition" id="agree_condition" value="False">
        <label class="form-check-label" for="inlineRadio2">No</label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block my-3">submit</button>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
