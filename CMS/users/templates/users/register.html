{% load static %} 
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Registration page</title>
    <!-- Icons font CSS-->
    <link href="{% static 'user/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'user/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="{% static 'https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i' %}" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'user/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'user/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'user/css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Registration Form</h2>
                </div>
                <div class="card-body">
                <form method="POST" enctype="multipart/form-data">{% csrf_token %}
                    <div class="form-row">
                        <div class="name">Account</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="user_type">
                                            <option value="admin">Admin</option>
                                            <option value="user">User</option>
                                        </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">User Name</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="text" name="username">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Password</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" type="password" name="password">
                            </div>
                        </div>
                    </div>
                    <div>
                        <center>
                        <button class="btn btn--radius-2 btn--red" type="submit">Register</button>
                        <div class="forget-password">
                        <label>
                            Have account? <a href="/signin">Login</a>
                        </label>
                        </center>
                    </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'user/vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'user/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'user/vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'user/vendor/datepicker/daterangepicker.js' %}"></script>

    <script src="{% static 'user/js/global.js' %}"></script>

</body>

</html>
